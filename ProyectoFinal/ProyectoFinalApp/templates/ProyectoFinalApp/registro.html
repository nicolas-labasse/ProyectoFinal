{% extends 'ProyectoFinalApp/header.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block contenidoPagina %}


<section class="fondo">
    <div class="container"  style="height:100vh">
        <div class="row d-flex align-items-center justify-content-center" style="height: 100%;">
            <div class="col-8 mt-5 pb-5 pt-5">
                <div class="card shadow-lg">
                    <div class="card-body">
                <a href="{% url 'inicio' %}" class="d-flex">
                    <i class="fa-solid fa-arrow-left h2 ms-3 text-dark"></i>
                </a>
                        <form  method="POST">
                            {% csrf_token %}
                           <div class="text-center mb-5">
                                <h1 class="my-2" style="font-family: 'Share Tech Mono', monospace;">Blog</h1>
                            </div>         
                            {{ form|crispy }}
                            <div class="text-center">
                            <input type="submit" class="btn btn-outline-dark" value="Registrarse" style="width: 80%;" tabindex="-1">
                            </div>
        
                        </form>
        
                    </div>
                  </div>
                
            </div>

        </div>

    </div>

</section>

{% endblock %}
