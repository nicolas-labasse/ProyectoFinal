{% extends 'ProyectoFinalApp/header.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block contenidoPagina %}

<section class="fondo">
    <div class="container" style="height:100vh">
        <div class="row d-flex align-items-center justify-content-center" style="height: 100%;">
            <div class="col-10 col-lg-4 pb-3 pt-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="text-center mb-5">
                                <h1 class="my-2" style="font-family: 'Share Tech Mono', monospace;">Blog</h1>
                            </div>
                            {{form|crispy}}
                            <div class="text-center mt-3">
                                <input type="submit" class="btn btn-outline-dark" value="Login" style="width: 80%;"
                                    tabindex="-1">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
